<!-- from http://stackoverflow.com/questions/16406496/rendering-forms-with-flask-wtform -->
{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<!-- from http://bear-z.com/python/render-bootstrap-3-forms-with-wtforms-and-jinja/ -->
{% macro render_checkbox_field(field) %}
<div class="checkbox">
<label>
    {{ field(type='checkbox', **kwargs) }} {{ field.label }}
</label>
</div>
{% endmacro %}
